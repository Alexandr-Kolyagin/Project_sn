<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/style.css"/>
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light" style="background-color: rgba(248 249 250 / 54%)">
        <a class="navbar-brand" style="height: 80px; padding: 40px" href="/">WhatIfMB8</a>
        {% if current_user.is_authenticated %}
        <form class="d-flex" style="align: left">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
        <a class="navbar-brand" href="/logout" id="username">{{ current_user.name }} {{ current_user.surname }}</a>

        {% else %}
        <p>
            <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
            <a class="btn btn-success" href="/login">Войти</a>
        </p>
        {% endif %}
    </nav>

</header>
<div style="position: relative;">
    {% if current_user.is_authenticated %}
    <aside>
        <div class="btn-group-vertical btn-group-lg" role="group" aria-label="Basic mixed styles example"
             style="padding: 30px">
            <a href='/{{current_user.id}}' class="btn btn-primary" style="border-color: black;">Профиль</a>
            <a href="/magic" class="btn btn-primary" style="border-color: black;">Магия</a>
            <a href="/messenger" class="btn btn-primary" style="border-color: black;">Сообщения</a>
            <a href="/friends" class="btn btn-primary" style="border-color: black;">Друзья</a>
            <a href="/messenger" class="btn btn-primary" style="border-color: black;">Настройки</a>
        </div>
    </aside>
    {% endif %}

    <!-- Begin page content -->
    <main role="main" class="container" style="padding: 25%px;left: 300px; top:10px;position: absolute">

        <div>{% block content %}{% endblock %}</div>
    </main>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
